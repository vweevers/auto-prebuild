version: "{build}"
build: off
shallow_clone: true
skip_tags: false

environment:
  gh_token:
    secure: 2wpMgpk8uexn8fsbGLlwCBWPy9R091m1XmpYNr9Q+SMFsVOYwMTdk242ggjUKa/0
  matrix:
    - nodejs_version: "4"
    - nodejs_version: "5"
    - nodejs_version: "6"
    - nodejs_version: "7"

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm -g i npm@latest
  - set PATH=%APPDATA%\npm;%APPVEYOR_BUILD_FOLDER%\node_modules\.bin;%PATH%
  - npm i --ignore-scripts
  - for /f %%i in ('node -v') do set exact_nodejs_version=%%i
  - prebuild -b %exact_nodejs_version% --strip

test_script:
  - npm test

on_success:
  - for %%i in (prebuilds\*) do appveyor PushArtifact %%i
  - if %APPVEYOR_REPO_TAG%==true prebuild --upload-all %gh_token%
